---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-testuser
  namespace: container-course-week01
  labels:
    app: student-app
    student: testuser
    week: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-app
      student: testuser
  template:
    metadata:
      labels:
        app: student-app
        student: testuser
    spec:
      containers:
      - name: student-app
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        env:
        - name: STUDENT_NAME
          value: "Test Student"
        - name: GITHUB_USERNAME
          value: "testuser"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: student-testuser-svc
  namespace: container-course-week01
  labels:
    student: testuser
spec:
  selector:
    app: student-app
    student: testuser
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
